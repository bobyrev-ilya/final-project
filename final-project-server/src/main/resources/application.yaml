server:
  port: 9090

spring:
  datasource:
    drivenClassName: org.h2.Driver
    username: user
    password: password
    url: jdbc:h2:mem:bankdb

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
    show-sql: true

  h2:
    console:
      enabled: true
      path: /h2

  logging:
      level:
        root: DEBUG
        org.springframework.security: DEBUG




